name: Build, QA and Deploy to Staging

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bqnow/testshop

jobs:
  # 1. Build & Push
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # 2. QA Tests (Laufen jetzt synchron in dieser Pipeline)
  qa-tests:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: qa
    steps:
      - name: Checkout E2E Framework
        uses: actions/checkout@v4
        with:
          repository: bqnow/testshop-playwright-template
          token: ${{ secrets.GH_PAT_TRIGGER }}
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run E2E Tests (QA)
        env:
          BASE_URL: https://testshop-dusky.vercel.app
          TEST_ENV: qa
          SHOP_IMAGE_TAG: latest
          TEST_USER_NAME: ${{ secrets.TEST_USER_NAME }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: docker compose up --build --exit-code-from playwright

  # 3. Staging Deployment & Tests (Erfordert manuelle Freigabe)
  staging-tests:
    needs: qa-tests
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout E2E Framework
        uses: actions/checkout@v4
        with:
          repository: bqnow/testshop-playwright-template
          token: ${{ secrets.GH_PAT_TRIGGER }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run E2E Tests (Staging)
        env:
          BASE_URL: https://testshop-dusky.vercel.app
          TEST_ENV: staging
          SHOP_IMAGE_TAG: latest
          TEST_USER_NAME: ${{ secrets.TEST_USER_NAME }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: docker compose up --build --exit-code-from playwright
