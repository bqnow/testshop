name: Build, QA and Deploy to Staging

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bqnow/testshop

jobs:
  # 1. Build & Push
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # 2. QA Tests (LÃ¤uft automatisch nach Build)
  qa-tests:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: qa
    steps:
      - name: Trigger E2E Tests (QA)
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT_TRIGGER }}
          repository: bqnow/testshop-playwright-template
          event-type: app-update
          client-payload: |
            {
              "image_tag": "latest",
              "environment": "qa",
              "base_url": "https://testshop-dusky.vercel.app"
            }

  # 3. Staging Deployment (Erfordert manuelle Freigabe in GitHub Actions)
  staging-deploy:
    needs: qa-tests
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Trigger E2E Tests (Staging)
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT_TRIGGER }}
          repository: bqnow/testshop-playwright-template
          event-type: app-update
          client-payload: |
            {
              "image_tag": "latest",
              "environment": "staging",
              "base_url": "https://testshop-dusky.vercel.app"
            }
